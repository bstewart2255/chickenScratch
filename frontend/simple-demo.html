<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signature Auth Demo</title>
    <style>
        body { 
            font-family: Arial, sans-serif; 
            padding: 20px;
            max-width: 400px;
            margin: 0 auto;
            text-align: center;
        }
        #signature-pad { 
            border: 2px solid #000; 
            border-radius: 4px;
            width: 100%;
            max-width: 400px;
            touch-action: none;
            background-color: white;
        }
        button { 
            margin: 10px 5px; 
            padding: 10px 20px;
            font-size: 16px;
            border-radius: 4px;
            cursor: pointer;
        }
        #clear {
            background-color: #f0f0f0;
        }
        #save {
            background-color: #007bff;
            color: white;
        }
        .instructions {
            margin: 20px 0;
            padding: 10px;
            background-color: #f8f9fa;
            border-radius: 4px;
        }
    </style>
</head>
<body>
    <h1>Signature Auth Demo</h1>
    
    <div class="instructions">
        Sign your name in the box below
    </div>
    
    <canvas id="signature-pad" width="400" height="200"></canvas>
    
    <div>
        <button id="clear">Clear</button>
        <button id="save">Save Signature</button>
    </div>
    
    <div id="result"></div>
    
    <!-- Load signature_pad library from CDN -->
    <script src="https://cdn.jsdelivr.net/npm/signature_pad@4.1.7/dist/signature_pad.umd.min.js"></script>
    
    <script>
        const canvas = document.getElementById('signature-pad');
        const signaturePad = new SignaturePad(canvas);
        
        // Handle canvas resize for mobile
        function resizeCanvas() {
            const ratio = Math.max(window.devicePixelRatio || 1, 1);
            canvas.width = canvas.offsetWidth * ratio;
            canvas.height = canvas.offsetHeight * ratio;
            canvas.getContext("2d").scale(ratio, ratio);
            signaturePad.clear();
        }
        
        window.onresize = resizeCanvas;
        resizeCanvas();
        
        // Clear button
        document.getElementById('clear').addEventListener('click', () => {
            signaturePad.clear();
            document.getElementById('result').innerHTML = '';
        });
        
        // Save button
        document.getElementById('save').addEventListener('click', () => {
            if (signaturePad.isEmpty()) {
                alert('Please provide a signature first.');
            } else {
                document.getElementById('result').innerHTML = 
                    '<p style="color: green;">âœ“ Signature captured successfully!</p>';
            }
        });
    </script>
</body>
</html>
